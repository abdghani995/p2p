<!DOCTYPE html>
<html>
<head>
	<title>chat p2p</title>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	
</head>
<body>
	<div class="container">
		<div class="form-group">
		  <label for="yourId">Your ID</label>
		  <input type="text" class="form-control" id="yourId">
		</div>
		<div class="form-group">
		  <label for="otherId">OtherId</label>
		  <input type="text" class="form-control" id="otherId">
		</div>
		<button class="btn btn-primary" id="connect">Connect</button>

		<div class="form-group">
		  <label for="message">Message</label>
		  <input type="text" class="form-control" id="message">
		</div>
		<button class="btn btn-primary" id="send">Send</button>
		<br>
			<h4>messages</h4>
		<pre id="messages"></pre>
	</div>
	<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
